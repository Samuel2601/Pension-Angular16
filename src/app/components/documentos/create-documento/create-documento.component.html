<app-sidebar></app-sidebar>
<br>
<br><br>
<div class="main-content">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-10 col-xl-8">
				<!-- Header -->
				<div class="header mt-md-5">
					<div class="header-body">
						<div class="row align-items-center">
							<div class="col">
								<!-- Pretitle -->
								<h6 class="header-pretitle">Módulo</h6>

								<!-- Title -->
								<h1 class="header-title">Documento</h1>
							</div>
						</div>
						<!-- / .row -->
					</div>
				</div>

				<!-- Alert -->

				<!-- Card -->
				<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
					<div class="card">
						<div class="card-header">
							<!-- Title -->
							<h4 class="card-header-title">Registro de un nuevo documento</h4>
						</div>

						<div class="card-body">
							<div class="row">
								<div class="col-lg-8">
									<div class="row">
										<div class="col-12">
											<div class="form-group">
												<label for="exampleInputEmail1">Número de Documento (*)</label>
												<input
													type="text"
													class="form-control"
													required
													placeholder="Titulo del documento"
													name="titulo"
													[(ngModel)]="documento.documento"
												/>
											</div>
										</div>

										<div class="col-12 form-group">
											<tinymce
												[config]="config"
												name="contenido"
												required
												[(ngModel)]="documento.contenido"
											></tinymce>
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="row">
										<div class="col-lg-12 form-group">
											<label for="" class="form-label">Valor(*)</label>
											<input
												type="number"
												class="form-control"
												placeholder="Valor"
												required
												name="valor"
												[(ngModel)]="documento.valor"
											/>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 form-group">
											<label for="" class="form-label">Fecha de Deposito(*)</label>
											<input
												type="date"
												class="form-control"
												placeholder="Valor"
												required
												name="valor"
												[(ngModel)]="documento.f_deposito"
											/>
										</div>
									</div>

									<label for="" class="form-label"><b>Tipo de Cuenta</b></label> <br />
									<select
										class="form-control"
										id="select-input"
										name="metodo_pago"
										[(ngModel)]="documento.cuenta"
									>
										<option selected disabled value="">Seleccionar</option>
										<option value="304">304</option>
										<option value="604">604</option>
										<option value="Banco Vecin">Banco Vecino</option>
										<option value="Transferencia Directa">Transferencia Directa</option>
										<option value="Transferencia Interbancaria">Transferencia Interbancaria</option>
									</select>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<a
								class="btn btn-warning btn-shadow mr-3"
								[routerLink]="['/documentos']"
								routerLinkActive="router-link-active"
								>Regresar</a
							>
							<button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Crear</button>

							<button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
								<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
								Creando...
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- / .row -->
	</div>
</div>
